{% extends 'header.html' %}
{% block title %}
    Registered Users
{% endblock %}
{% block content %}

<div class="row justify-content-center" style="margin-top:20px; margin-left:10px; margin-right: 0px">
    <div class="col-8 text-center">
        <h2>Registered Users</h2>
        <br>
        <table class="table table-hover table-dark table-bordered border-dark">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_admin }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
        </table>
    </div>
</div>

{% endblock %}
