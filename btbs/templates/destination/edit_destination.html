{% extends 'header.html' %}
{% block title %}
    Edit User
{% endblock %}
{% block content %}
<div class="row justify-content-center" style="margin-top:20px; margin-left:10px; margin-right: 0px">
    <div class="col-8 text-center">
        <h2>Edit User</h2>
        <br>
        <form method="POST" action="{{ url_for('edit_destination', destination_id=destination.id) }}">
            <div class="form-group">
                <label for="destinationName">Destination Name</label>
                <input type="text" class="form-control" id="destinationName" name="destinationName" value="{{ destination.name }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ destination.price }}" required>
            </div>
            <div class="form-group">
                <label for="distance">Distance</label>
                <input type="number" class="form-control" id="distance" name="distance" value="{{ destination.distance }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
