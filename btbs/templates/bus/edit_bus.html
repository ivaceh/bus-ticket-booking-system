{% extends 'base.html' %}
{% block title %}
    Edit Bus
{% endblock %}
{% block content %}
<div class="row justify-content-center" style="margin-top:20px; margin-left:10px; margin-right: 0px">
    <div class="col-8 text-center">
        <h2>Edit User</h2>
        <br>
        <form method="POST" action="{{ url_for('edit_bus', bus_id=bus.id) }}">
            <div class="form-group">
                <label for="busName">Bus Name</label>
                <input type="text" class="form-control" id="busName" name="busName" value="{{ bus.name }}" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="capacity" class="form-control" id="capacity" name="capacity" value="{{ bus.capacity }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
